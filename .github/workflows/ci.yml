name: CI

on: [push, pull_request]

jobs:
    build:
        name: Build and test
        timeout-minutes: 15
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]

        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Setup Zig
              uses: goto-bus-stop/setup-zig@v1
              with:
                  version: master
            - name: Build
              run: zig build
            - name: Test
              run: zig build test
